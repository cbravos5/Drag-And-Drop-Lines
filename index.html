<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <div class="canvas">
        <input type="number" class="input-field" maxlength="1" value="1">
        <section class="draw-container">
            <section class="draggable-line" id="line1" data-origin="left">
                <section class="move-point" data-dot="1"></section>
                <section class="move-point" data-dot="2"></section>
            </section>
        </section>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
